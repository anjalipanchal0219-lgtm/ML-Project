jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true # Include this if you have large files

      - name: Sync with Hugging Face Space using Action
        uses: nateraw/huggingface-sync-action@v0.0.4 # Use a robust community action
        with:
          # CRITICAL: Replace 'anjalipanchal0219/ML-Project' with the CORRECT owner/space-name
          huggingface_repo_id: anjalipanchal0219/ML-Project 
          repo_type: space
          hf_token: ${{ secrets.HF_TOKEN }}
          # If your app file is not app.py, add:
          # app_file: your_entry_point.py
